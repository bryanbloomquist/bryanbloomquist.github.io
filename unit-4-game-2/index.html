<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Battles</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container text-white text-center font-weight-bold h-100vh">
        <div class="row">
            <div class="col">
                <span id="logo"><img class="rounded" src="assets/images/logo.png"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1><span id="instructions"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="d-flex justify-content-center" id="cardZone"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <span class="d-flex justify-content-end" id="playerZone"></span>
            </div>
            <div class="col-2">
                <span class="d-flex justify-content-center align-items-center" id="buttonZone"></span>
            </div>
            <div class="col-5">
                <span class="d-flex justify-content-start" id="enemyZone"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span id="playerHP"></span>
            </div>
            <div class="col-6">
                <span id="enemyHP"></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
